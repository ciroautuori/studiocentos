# Logging Configuration for ISS Backend
# Configurazione ottimizzata per produzione

[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,iss

[handlers]
keys=console,file,error_file,access_file

[formatters]
keys=generic,json

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,access_file
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console,error_file
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=access_file
qualname=uvicorn.access
propagate=0

[logger_iss]
level=INFO
handlers=console,file
qualname=iss
propagate=0

[handler_console]
class=StreamHandler
formatter=json
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('/app/logs/iss.log', 'a', 10485760, 5, 'utf-8')

[handler_error_file]
class=logging.handlers.RotatingFileHandler
formatter=json
args=('/app/logs/error.log', 'a', 10485760, 5, 'utf-8')

[handler_access_file]
class=logging.handlers.RotatingFileHandler
formatter=generic
args=('/app/logs/access.log', 'a', 10485760, 5, 'utf-8')

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_json]
format={"timestamp": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}
datefmt=%Y-%m-%dT%H:%M:%S
class=logging.Formatter
