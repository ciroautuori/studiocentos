# =========================================
# PostgreSQL Central Configuration
# Optimized for multi-tenant environment
# =========================================

# ===========================================
# üîß CONNECTION SETTINGS
# ===========================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ===========================================
# üíæ MEMORY SETTINGS  
# ===========================================
shared_buffers = 256MB                # 25% of available RAM
effective_cache_size = 1GB            # 75% of available RAM  
work_mem = 4MB                        # Per connection work memory
maintenance_work_mem = 64MB           # For maintenance operations
dynamic_shared_memory_type = posix

# ===========================================
# üìù WAL (Write-Ahead Logging)
# ===========================================
wal_level = replica
wal_buffers = 16MB
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# ===========================================
# üîÑ REPLICATION (future-ready)
# ===========================================
max_wal_senders = 3
wal_keep_size = 128MB
hot_standby = on
hot_standby_feedback = on

# ===========================================
# üìä QUERY TUNING
# ===========================================
random_page_cost = 1.1               # For SSD storage
effective_io_concurrency = 200       # For SSD storage
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# ===========================================
# üóÇÔ∏è PLANNER SETTINGS
# ===========================================
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
enable_parallel_hash = on
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_worker_processes = 8

# ===========================================
# üìà AUTOVACUUM (automatic maintenance)
# ===========================================
autovacuum = on
log_autovacuum_min_duration = 0
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

# ===========================================
# üìã LOGGING & MONITORING  
# ===========================================
logging_collector = on
log_destination = 'stderr'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_min_duration_statement = 1000    # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# ===========================================
# üîê SECURITY SETTINGS
# ===========================================
ssl = off                            # Handled by Traefik
password_encryption = scram-sha-256
row_security = on

# ===========================================
# üïí TIMEZONE & LOCALE
# ===========================================
timezone = 'Europe/Rome'
datestyle = 'iso, mdy'
lc_messages = 'en_US.utf8'
lc_monetary = 'it_IT.utf8'
lc_numeric = 'it_IT.utf8'
lc_time = 'it_IT.utf8'
default_text_search_config = 'pg_catalog.italian'

# ===========================================
# üì¶ EXTENSIONS & FEATURES
# ===========================================
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# ===========================================
# üîÑ BACKGROUND WRITER
# ===========================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB
